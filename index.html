<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de C√≥digo Profesional</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --sidebar-dark: #252526;
            --accent-blue: #007acc;
            --text-light: #eaeaea;
            --button-hover: #3a3d41;
            --button-active: #007acc;
            --preview-bg: #333;
            --input-bg: #333;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: #3a3d41 var(--bg-dark);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            color: var(--text-light);
            background-color: var(--bg-dark);
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: margin-left 0.3s;
        }

        .sidebar {
            width: 50px;
            background-color: var(--sidebar-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            transition: width 0.3s;
        }

        .sidebar-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            font-size: 20px;
        }

        .sidebar-button:hover {
            background-color: var(--button-hover);
        }

        .auto-save-indicator {
            font-size: 12px;
            color: #7fba00;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .auto-save-indicator.visible {
            opacity: 1;
        }

        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            padding: 20px;
            overflow: hidden;
        }

        .tabs {
            background-color: var(--sidebar-dark);
            display: flex;
            align-items: center;
            padding: 5px;
            gap: 5px;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .tab {
            background: none;
            border: none;
            color: var(--text-light);
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            border-radius: 4px;
            transition: background-color 0.3s;
            position: relative;
        }

        .tab.active {
            background-color: var(--accent-blue);
        }

        .tab:hover {
            background-color: var(--button-hover);
        }

        .editor-area {
            flex: 1;
            display: none;
            position: relative;
            overflow: auto;
        }

        .editor-area.active {
            display: block;
        }

        .code-editor {
            width: 100%;
            height: 79vh;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', monospace;
            font-size: 16px;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.5;
            outline: none;
        }

        .preview {
            width: 40%;
            background: var(--preview-bg);
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
            height: 90vh;
            margin-left: 10px;
            display: none;
        }

        .preview-header {
            background-color: var(--sidebar-dark);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .preview-header button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            margin-left: 5px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .preview-header button:hover {
            color: var(--accent-blue);
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        .preview.full-preview {
            width: 100%;
        }

        .editor.full-editor {
            display: none;
        }

        .menu-options {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: var(--sidebar-dark);
            padding: 5px;
            border-radius: 4px;
            display: none;
            flex-direction: column;
        }

        .menu-options button {
            background: none;
            border: none;
            color: var(--text-light);
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .tab:hover .menu-options {
            display: flex;
        }

        .file-name-input {
            background: var(--input-bg);
            color: var(--text-light);
            border: 1px solid var(--accent-blue);
            padding: 5px;
            margin-top: 5px;
            font-size: 14px;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-button" onclick="createFile()" data-tooltip="Crear Archivo">‚ûï</button>
            <div class="auto-save-indicator" id="autoSaveIndicator">‚úì Guardado</div>
            <button class="sidebar-button" onclick="togglePreview()" data-tooltip="Vista Previa">üëÅÔ∏è</button>
        </div>

        <div class="editor">
            <div class="tabs" id="tabs"></div>
            <div id="editor-areas" style="flex: 1; overflow: hidden;"></div>
        </div>

        <div class="preview" id="preview-container">
            <div class="preview-header">
                Vista Previa
                <div>
                    <button onclick="openPreviewInNewTab()">üîó</button>
                    <button onclick="toggleFullPreview()">üñ•Ô∏è</button>
                </div>
            </div>
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        class CodeEditor {
            constructor() {
                this.files = {};
                this.activeFile = null;
                this.autoSaveTimer = null;
                this.debounceSave = this.debounce(this.saveFiles.bind(this), 1000);
                this.initialize();
            }

            initialize() {
                this.loadInitialFiles();
            }

            debounce(func, delay) {
                let timer;
                return function(...args) {
                    clearTimeout(timer);
                    timer = setTimeout(() => func.apply(this, args), delay);
                };
            }

            saveFiles() {
                try {
                    localStorage.setItem('files', JSON.stringify(this.files));
                    this.showAutoSaveIndicator();
                } catch (e) {
                    console.error('Error al guardar los archivos:', e);
                }
            }

            loadInitialFiles() {
                const storedFiles = JSON.parse(localStorage.getItem('files') || '{}');
                this.files = storedFiles;
                this.renderTabs();
                const fileNames = Object.keys(this.files);
                if (fileNames.length > 0) {
                    this.switchToFile(fileNames[0]);
                } else {
                    this.createFile();
                }
            }

            createFile() {
                const fileName = prompt('Nombre del archivo (ej: index.html):');
                if (!fileName) return;

                const validExtensions = ['.html', '.css', '.js'];
                const hasValidExtension = validExtensions.some(ext => fileName.toLowerCase().endsWith(ext));

                if (!hasValidExtension) {
                    alert('Por favor, utiliza una extensi√≥n v√°lida (.html, .css, .js).');
                    return;
                }

                if (this.files[fileName]) {
                    alert('Este archivo ya existe.');
                    return;
                }

                this.files[fileName] = '';
                this.renderTabs();
                this.switchToFile(fileName);
                this.debounceSave();
            }

            renderTabs() {
                const tabContainer = document.getElementById('tabs');
                tabContainer.innerHTML = '';
                Object.keys(this.files).forEach(fileName => {
                    const tab = document.createElement('button');
                    tab.textContent = fileName;
                    tab.className = `tab ${fileName === this.activeFile ? 'active' : ''}`;
                    tab.onclick = () => this.switchToFile(fileName);

                    // Crear el men√∫ con las opciones de editar y eliminar
                    const menuOptions = document.createElement('div');
                    menuOptions.className = 'menu-options';
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Editar Nombre';
                    editButton.onclick = () => this.editFileName(fileName);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Eliminar';
                    deleteButton.onclick = () => this.deleteFile(fileName);

                    menuOptions.appendChild(editButton);
                    menuOptions.appendChild(deleteButton);
                    tab.appendChild(menuOptions);

                    tabContainer.appendChild(tab);
                });
            }

            switchToFile(fileName) {
                if (this.activeFile === fileName) return;

                this.activeFile = fileName;
                this.renderTabs();

                const editorAreas = document.getElementById('editor-areas');
                editorAreas.innerHTML = '';

                const textarea = document.createElement('textarea');
                textarea.className = 'code-editor';
                textarea.value = this.files[fileName];
                textarea.addEventListener('input', (e) => {
                    this.updateFileContent(fileName, e.target.value);
                });

                const editorArea = document.createElement('div');
                editorArea.className = 'editor-area active';
                editorArea.appendChild(textarea);
                editorAreas.appendChild(editorArea);

                this.updatePreview();
            }

            updateFileContent(fileName, content) {
                this.files[fileName] = content;
                this.updatePreview();
                this.debounceSave();
            }

            updatePreview() {
                const html = this.files['index.html'] || '';
                const css = this.files['styles.css'] || '';
                const js = this.files['script.js'] || '';
                const content = `${html}\n<style>${css}</style>\n<script>${js}<\/script>`;

                const iframe = document.getElementById('preview');
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                doc.open();
                doc.write(content);
                doc.close();
            }

            showAutoSaveIndicator() {
                const indicator = document.getElementById('autoSaveIndicator');
                indicator.classList.add('visible');
                setTimeout(() => {
                    indicator.classList.remove('visible');
                }, 2000);
            }

            openPreviewInNewTab() {
                const html = this.files['index.html'] || '';
                const css = this.files['styles.css'] || '';
                const js = this.files['script.js'] || '';
                const content = `${html}\n<style>${css}</style>\n<script>${js}<\/script>`;

                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');

                setTimeout(() => {
                    URL.revokeObjectURL(url);
                }, 1000);
            }

            toggleFullPreview() {
                const preview = document.querySelector('.preview');
                const editor = document.querySelector('.editor');
                preview.classList.toggle('full-preview');
                editor.classList.toggle('full-editor');
            }

            togglePreview() {
                const preview = document.getElementById('preview-container');
                preview.style.display = preview.style.display === 'none' ? 'flex' : 'none';
            }

            editFileName(fileName) {
                const newName = prompt('Nuevo nombre de archivo:', fileName);
                if (!newName || newName === fileName) return;

                const validExtensions = ['.html', '.css', '.js'];
                const hasValidExtension = validExtensions.some(ext => newName.toLowerCase().endsWith(ext));

                if (!hasValidExtension) {
                    alert('Por favor, utiliza una extensi√≥n v√°lida (.html, .css, .js).');
                    return;
                }

                const newFiles = { ...this.files };
                newFiles[newName] = newFiles[fileName];
                delete newFiles[fileName];

                this.files = newFiles;
                this.renderTabs();
                this.switchToFile(newName);
                this.debounceSave();
            }

            deleteFile(fileName) {
                if (confirm(`¬øEst√°s seguro de que quieres eliminar "${fileName}"?`)) {
                    delete this.files[fileName];
                    this.renderTabs();
                    if (this.activeFile === fileName) {
                        this.activeFile = null;
                    }
                    this.debounceSave();
                }
            }
        }

        const editor = new CodeEditor();

        // Exponer las funciones al √°mbito global para que los botones puedan acceder a ellas
        const createFile = () => editor.createFile();
        const openPreviewInNewTab = () => editor.openPreviewInNewTab();
        const toggleFullPreview = () => editor.toggleFullPreview();
        const togglePreview = () => editor.togglePreview();
    </script>
</body>
</html>
